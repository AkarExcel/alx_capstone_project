<!DOCTYPE html>
<html lang="en">
   
<!-- Mirrored from slimhamdi.net/monji/demos/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 12 Oct 2023 16:34:48 GMT -->
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="preconnect" href="https://fonts.googleapis.com/">
      <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
      <title>Blog - Excel Capstone project</title>
      <!-- Main CSS File -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
      <!-- Main Color File -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skins/orange.css')}}">
   </head>
   <body class="blog-page">
      <!-- Loader Starts -->
      <div class="loader-wrapper">
         <div class="loader">
         </div>
         <div class="loader-section section-left"></div>
         <div class="loader-section section-right"></div>
         </div>
      <!-- Loader Ends -->
      <!-- Blog Page Starts -->
      <div class="blog-content">
        <h1>
           My Blog
        </h1>
        <div class="blog-container">
              <!-- Post Starts -->
              {% for post in posts %}
              <div class="post">
                <a href="{{url_for('posts.post_detail',slug=post.slug)}}">
                   <span class="img-holder">
                   <img src="{{url_for('static',filename='img/blog/blog1.jpg')}}" alt="">
                   </span>
                   <div class="content">
                      <span class="category">design</span>
                      <span class="post-title">
                      {{post.title}}
                      </span>
                      <p>
                        {{post.body}}    
                      </p>
                   </div>
                </a>
               </div>
               {% endfor %}
              <!-- Post Ends -->
              <!-- Load More Starts -->
              <div class="loadmore">
                  <span>Load More Posts</span>
              </div>
              <!-- Load More Ends -->
        </div>
     </div>
     <!-- Blog Page Ends -->
      <!-- Animated Layers Starts -->
      <div class="layers active-layer opacity-0">
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
      </div>
      <div class="layers not-active-layer">
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
      </div>
      <!-- Animated Layers Ends -->
      <script src="{{url_for('static', filename='js/custom.js')}}"></script>
   </body>

<!-- Mirrored from slimhamdi.net/monji/demos/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 12 Oct 2023 16:34:49 GMT -->
</html>
